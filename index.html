<!DOCTYPE html>
<html>
  <head>
    <title>Aparecida Nutricionista</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <header class="header">
      <div class="container">
        <div class="row">
          <div class="wrapper">

            <div class="logo col-md-3">
              <h1><a href="#"><img src="img/logo.png" class="img-responsive"></a></h1>
            </div>

            <div class="nav-menu col-md-4">

              <ul class="list-inline">

                <li class="menu-itens"><a href="#">Inicio</a></li>
                <li class="menu-itens act"><a href="#">Pacientes</a></li>
                <li class="menu-itens"><a href="#">Comprar</a></li>
                <li class="menu-itens"><a href="#">Sobre</a></li>

              </ul>

            </div>

          </div>
        </div>
      </div>
    </header>

    <div class="container table-container">

      <div class="title"><h2>Pacientes</h2></div>

      <div class="table-wrapper">

        <table class="table table-striped table-responsive">

          <thead>

            <tr>
            <th>Nome</th>
            <th>Peso(kg)</th>
            <th>Altura(m)</th>
            <th>Gordura Corporal(%)</th>
            <th>IMC</th>
            </tr> 

          </thead>

          <tbody id="tabela-pacientes">

            <tr class="paciente">
                <td class="info-nome">Paulo</td>
                <td class="info-peso">102</td>
                <td class="info-altura">2.00</td>
                <td class="info-gordura">10</td>
                <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Jo√£o</td>
              <td class="info-peso">80</td>
              <td class="info-altura">1.72</td>
              <td class="info-gordura">40</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente" >
              <td class="info-nome">Erica</td>
              <td class="info-peso">254</td>
              <td class="info-altura">1.64</td>
              <td class="info-gordura">14</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Douglas</td>
              <td class="info-peso">85</td>
              <td class="info-altura">1.73</td>
              <td class="info-gordura">24</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente" >
              <td class="info-nome">Tatiana</td>
              <td class="info-peso">46</td>
              <td class="info-altura">1.55</td>
              <td class="info-gordura">19</td>
              <td class="info-imc">0</td>
            </tr>

          </tbody>

        </table>

        <div class="filtro-container">
          <input type="text" id="filtro-campo" class="filtro-campo">  
        </div>

      </div>
    </div>

    <div class="container form-container">

      <div class="wrapper">

        <div class="title"><h2>Adicionar Paciente</h2></div>
        
        <form id="form-adiciona">

          <div class="row">
            <div class="col-xs-12">
              <label for="nome">Nome:</label>
              <input id="nome" name="nome" type="text" placeholder="Digite o nome do seu paciente" class="campo">
            </div>
          </div>

          <div class="row">

            <div class="col-xs-4">
              <label for="peso">Peso:</label>
              <input id="peso" name="peso" type="text" placeholder="Digite o peso do seu paciente" class="campo campo-medio">
            </div>

            <div class="col-xs-4">
              <label for="altura">Altura:</label>
              <input id="altura" name="altura" type="text" placeholder="Digite a altura do seu paciente" class="campo campo-medio">
            </div>

            <div class="col-xs-4">
              <label for="gordura">% de Gordura:</label>
              <input id="gordura" name="gordura" type="text" placeholder="Digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
            </div>

          </div>

          <button id="adicionar-paciente" class="botao bto-principal"><h2>Adicionar</h2></button>
        </form>
      </div>

    </div>

    <script type="text/javascript" src="js/allVar.js"></script>
    <script type="text/javascript" src="js/calculaImc.js"></script>
    <script type="text/javascript" src="js/valida.js"></script>
    <script>validaTudo();</script>
    <script type="text/javascript" src="js/addPaciente.js"></script>
    <script src="js/removePaciente.js"></script>
    <script src="js/filtraPaciente.js"></script>

  </body>
</html>
